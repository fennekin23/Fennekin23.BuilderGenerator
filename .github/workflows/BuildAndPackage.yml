          NuGetApiKey: ${{ secrets.NUGET_INT_API_KEY }}
          NuGetUrl: ${{ vars.NUGET_INT_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts        
